<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Физика в карточках | Интерактивный учебник</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --neon-blue: #08f7fe;
            --neon-pink: #fe53bb;
            --neon-green: #09fbd3;
            --neon-purple: #7122fa;
            --dark-bg: #0f0f1a;
            --card-bg: rgba(15, 15, 26, 0.8);
            --text-color: #e0e0e0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: var(--dark-bg) url('https://images.unsplash.com/photo-1462331940025-496dfbfc7564?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2110&q=80') no-repeat center center fixed;
            background-size: cover;
            color: var(--text-color);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }

        header {
            padding: 2rem;
            text-align: center;
            position: relative;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-pink), var(--neon-green));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(8, 247, 254, 0.3);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 5px var(--neon-blue), 0 0 10px var(--neon-blue);
            }
            to {
                text-shadow: 0 0 10px var(--neon-blue), 0 0 20px var(--neon-blue), 0 0 30px var(--neon-pink);
            }
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--text-color);
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .filter-buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .filter-btn {
            background: transparent;
            color: var(--text-color);
            border: 2px solid var(--neon-purple);
            padding: 0.5rem 1.5rem;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .filter-btn:hover, .filter-btn.active {
            background: var(--neon-purple);
            box-shadow: 0 0 10px var(--neon-purple), 0 0 20px var(--neon-purple);
            transform: translateY(-3px);
        }

        .filter-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(113, 34, 250, 0.4), transparent);
            transition: 0.5s;
        }

        .filter-btn:hover::before {
            left: 100%;
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
            padding: 1rem;
        }

        .card {
            background: var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.5s ease;
            cursor: pointer;
            perspective: 1000px;
            transform-style: preserve-3d;
            position: relative;
            height: 250px;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        }

        .card.neon-border {
            position: relative;
        }

        .card.neon-border::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 15px;
            padding: 2px;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-pink), var(--neon-green));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .card.neon-border:hover::before {
            opacity: 1;
            animation: borderGlow 2s linear infinite;
        }

        @keyframes borderGlow {
            0% {
                background: linear-gradient(45deg, var(--neon-blue), var(--neon-pink), var(--neon-green));
            }
            33% {
                background: linear-gradient(45deg, var(--neon-pink), var(--neon-green), var(--neon-blue));
            }
            66% {
                background: linear-gradient(45deg, var(--neon-green), var(--neon-blue), var(--neon-pink));
            }
            100% {
                background: linear-gradient(45deg, var(--neon-blue), var(--neon-pink), var(--neon-green));
            }
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.8s;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
        }

        .card-front {
            justify-content: space-between;
        }

        .card-back {
            transform: rotateY(180deg);
            overflow-y: auto;
        }

        .card-category {
            display: inline-block;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            margin-bottom: 1rem;
            align-self: flex-start;
        }

        .mechanics {
            background-color: rgba(8, 247, 254, 0.2);
            color: var(--neon-blue);
            border: 1px solid var(--neon-blue);
        }

        .thermodynamics {
            background-color: rgba(254, 83, 187, 0.2);
            color: var(--neon-pink);
            border: 1px solid var(--neon-pink);
        }

        .electrodynamics {
            background-color: rgba(9, 251, 211, 0.2);
            color: var(--neon-green);
            border: 1px solid var(--neon-green);
        }

        .optics {
            background-color: rgba(113, 34, 250, 0.2);
            color: var(--neon-purple);
            border: 1px solid var(--neon-purple);
        }

        .quantum {
            background-color: rgba(255, 165, 0, 0.2);
            color: orange;
            border: 1px solid orange;
        }

        .card-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: white;
        }

        .card-content {
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 1rem;
            flex-grow: 1;
        }

        .card-image {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .flip-icon {
            color: var(--text-color);
            font-size: 1.2rem;
            transition: transform 0.3s ease;
        }

        .card.flipped .flip-icon {
            transform: rotate(180deg);
        }

        .search-container {
            max-width: 600px;
            margin: 0 auto 2rem;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 1rem 1.5rem;
            border-radius: 30px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: white;
            font-size: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--neon-blue);
            box-shadow: 0 0 10px rgba(8, 247, 254, 0.5);
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .search-icon {
            position: absolute;
            right: 1.5rem;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.5);
        }

        footer {
            text-align: center;
            padding: 2rem;
            margin-top: 3rem;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        .no-results {
            text-align: center;
            grid-column: 1 / -1;
            padding: 2rem;
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.7);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .cards-container {
                grid-template-columns: 1fr;
            }
            
            .card {
                height: auto;
                min-height: 250px;
            }
        }

        /* Анимация появления карточек */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card {
            animation: fadeIn 0.5s ease forwards;
            opacity: 0;
        }

        .card:nth-child(1) { animation-delay: 0.1s; }
        .card:nth-child(2) { animation-delay: 0.2s; }
        .card:nth-child(3) { animation-delay: 0.3s; }
        .card:nth-child(4) { animation-delay: 0.4s; }
        .card:nth-child(5) { animation-delay: 0.5s; }
        .card:nth-child(6) { animation-delay: 0.6s; }
        .card:nth-child(7) { animation-delay: 0.7s; }
        .card:nth-child(8) { animation-delay: 0.8s; }
        .card:nth-child(9) { animation-delay: 0.9s; }
        .card:nth-child(10) { animation-delay: 1s; }
    </style>
</head>

                                <span class="card-category ${card.category}">${getCategoryName(card.category)}</span>
                                <h3 class="card-title">${card.title}</h3>
                                <p class="card-content">${card.frontContent}</p>
                                <div class="card-footer">
                                    <span>Кликните, чтобы перевернуть</span>
                                    <i class="fas fa-sync-alt flip-icon"></i>
                                </div>
                            </div>
                            <div class="card-back">
                                <img src="${card.image}" alt="${card.title}" class="card-image">
                                <p class="card-content">${card.backContent}</p>
                                <div class="card-footer">
                                    <span>${getCategoryName(card.category)}</span>
                                    <i class="fas fa-sync-alt flip-icon"></i>
                                </div>
                            </div>
                        </div>
                    `;
                    cardsContainer.appendChild(cardElement);
                    
                    // Добавляем обработчик клика для переворота карточки
                    cardElement.addEventListener('click', function() {
                        this.classList.toggle('flipped');
                    });
                });
            }

            // Получение читаемого названия категории
            function getCategoryName(category) {
                const names = {
                    'mechanics': 'Механика',
                    'thermodynamics': 'Термодинамика',
                    'electrodynamics': 'Электродинамика',
                    'optics': 'Оптика',
                    'quantum': 'Квантовая физика'
                };
                return names[category] || category;
            }

            // Фильтрация карточек по категории
            filterButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // Удаляем активный класс у всех кнопок
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    // Добавляем активный класс текущей кнопке
                    this.classList.add('active');
                    
                    const category = this.dataset.category;
                    filterCards(category);
                });
            });

            // Функция фильтрации карточек
            function filterCards(category) {
                const searchTerm = searchInput.value.toLowerCase();
                let filteredCards = cardsData;
                
                // Фильтрация по категории
                if (category !== 'all') {
                    filteredCards = filteredCards.filter(card => card.category === category);
                }
                
                // Фильтрация по поисковому запросу
                if (searchTerm) {
                    filteredCards = filteredCards.filter(card => 
                        card.title.toLowerCase().includes(searchTerm) || 
                        card.frontContent.toLowerCase().includes(searchTerm) ||
                        card.backContent.toLowerCase().includes(searchTerm) ||
                        getCategoryName(card.category).toLowerCase().includes(searchTerm)
                    );
                }
                
                displayCards(filteredCards);
            }

            // Поиск карточек
            searchInput.addEventListener('input', function() {
                const activeFilter = document.querySelector('.filter-btn.active');
                filterCards(activeFilter.dataset.category);
            });

            // Инициализация - показываем все карточки
            displayCards(cardsData);
        });
    </script>
</body>
</html>
